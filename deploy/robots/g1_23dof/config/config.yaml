FSM:
  _: # enabled fsms
    Passive:
      id: 1
    FixStand:
      id: 2
    Velocity:
      id: 3
      type: RLBase
    Mimic_Bata_Dias:
      id: 104
      type: Mimic
    Mimic_Gangnam_Style:
      id: 105
      type: Mimic
    Mimic_Dance_102:
      id: 106
      type: Mimic

  Passive:
    transitions:
      FixStand: LT + up.on_pressed
    # 23 joints: legs(12) + waist(1) + arms(10)
    mode: [
      1,1,1,1,1,1,  # left leg (6)
      1,1,1,1,1,1,  # right leg (6)
      1,             # waist_yaw (1)
      1,1,1,1,1,    # left arm (5): shoulder_pitch/roll/yaw, elbow, wrist_roll
      1,1,1,1,1,    # right arm (5): shoulder_pitch/roll/yaw, elbow, wrist_roll
    ]
    kd: [
      3,3,3,3,3,3,  # left leg
      3,3,3,3,3,3,  # right leg
      3,             # waist_yaw
      3,3,3,3,3,    # left arm
      3,3,3,3,3,    # right arm
    ]
  FixStand:
    transitions:
      Passive: LT + B.on_pressed
      Velocity: RB + X.on_pressed
      Mimic_Bata_Dias: LT + A.on_pressed
      Mimic_Gangnam_Style: LT + left.on_pressed
      Mimic_Dance_102: LT + down.on_pressed
    kp: [
      100., 100., 100., 150., 40., 40.,  # left leg
      100., 100., 100., 150., 40., 40.,  # right leg
      200,                                # waist_yaw
      40,40,40,40,40,                     # left arm
      40,40,40,40,40,                     # right arm
    ]
    kd: [
      2,2,2,4,2,2,  # left leg
      2,2,2,4,2,2,  # right leg
      5,             # waist_yaw
      10,10,10,10,10, # left arm
      10,10,10,10,10, # right arm
    ]
    ts: [0, 3]
    qs: [
      [],
      [ -0.1, 0,0,0.3,-0.2,0,              # left leg
        -0.1, 0,0,0.3,-0.2,0,              # right leg
        0,                                  # waist_yaw
        0, 0.25, 0, 0.97, 0,               # left arm (no wrist_pitch/yaw)
        0, -0.25, 0, 0.97, 0               # right arm (no wrist_pitch/yaw)
      ]
    ]
  Velocity:
    transitions:
      Passive: LT + B.on_pressed
      Mimic_Bata_Dias: LT(2s) + A.on_pressed
      Mimic_Gangnam_Style: LT(2s) + left.on_pressed
      Mimic_Dance_102: LT(2s) + down.on_pressed
    policy_dir: config/policy/velocity
  Mimic_Bata_Dias:
    transitions:
      Passive: LT + B.on_pressed
      Velocity: RB + X.on_pressed
    fps: 60
    motion_file: config/policy/mimic/bata_dias/params/bata_dias_23dof_60hz.csv
    policy_dir: config/policy/mimic/bata_dias
    time_start: 0.0
    time_end: 12.5
  Mimic_Gangnam_Style:
    transitions:
      Passive: LT + B.on_pressed
      Velocity: RB + X.on_pressed
    fps: 60
    motion_file: config/policy/mimic/gangnam_style/params/gangnam_style_23dof_60hz.csv
    policy_dir: config/policy/mimic/gangnam_style
    time_start: 0.0
    time_end: 25.0
  Mimic_Dance_102:
    transitions:
      Passive: LT + B.on_pressed
      Velocity: RB + X.on_pressed
    fps: 60
    motion_file: config/policy/mimic/dance_102/params/dance_102_23dof_60hz.csv
    policy_dir: config/policy/mimic/dance_102
    time_start: 0.0
    time_end: 20.0

